<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="container-fluid">
      <div class="row align-items-center navbar">
        <div class="col">
          <div class="buttons__icon">
            <button class="btn btn-primary" type="submit">Save</button>
            <div class="icons">
              &nbsp;<img src="./assets/undo.png" alt="undo" /> &nbsp;<img
                src="./assets/redo.png"
                alt="redo"
              />
              &nbsp;<img src="./assets/cut.png" alt="cut" /> &nbsp;<img
                src="./assets/undo.png"
                alt="undo"
              />
              &nbsp;<img src="./assets/redo.png" alt="redo" /> &nbsp;<img
                src="./assets/cut.png"
                alt="cut"
              />
            </div>
          </div>
        </div>
        <div class="col custom-text">
          <div class="text">
            <h6>Untitled-File</h6>
          </div>
        </div>
        <div class="col custom-avatar">
          <div class="avatar">
            <i class="fa-regular fa-circle-user"></i>
          </div>
        </div>
      </div>
    </div>
    <!-- end of navabr -->
    <!-- Start of section -->
    <div class="container-fluid">
      <div class="row align-items-end">
        <div class="col-1 custom-sidebar">
          <div>
            <img src="./assets/vector1.png" alt="icon" />
            <img src="./assets/vector2.png" alt="icon" />
            <img src="./assets/vector3.png" alt="icon" />
            <img src="./assets/vector4.png" alt="icon" />
            <img src="./assets/vector5.png" alt="icon" />
            <img src="./assets/vector6.png" alt="icon" />
            <img src="./assets/vector7.png" alt="icon" />
          </div>
        </div>
        <div class="col-11 custom-section" >
            <div class="container custom-section-container">
            </div>
        </div>
      </div>
    </div>
    <!-- end of section -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
